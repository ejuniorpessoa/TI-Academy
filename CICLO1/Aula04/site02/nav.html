<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nav para Menus</title>
</head>
<style>
	input[type="submit"] { /* formata todos os tipos citados dos inputs */
		background: cyan;
	}

</style>

<body>
	<nav><!--  navegação / similar a div/ permite que mecanismos identificam os menus -->
		<ul>
			<li>Teste 1</li>
			<li>Teste 2</li>
			<li>Teste 3</li>
		</ul>	
	</nav>
	<form>
		<input type="text"> <!-- preencher -->
		<input type="submit"> <!--  envia -->
		<input type="reset"> <!--  limpa a caixa de texto -->
	</form>
	
</body>
</html>
